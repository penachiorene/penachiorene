<!DOCTYPE html>
<!-- Chosen Palette: Verde Royal Profundo e Dourado -->
<!-- Application Structure Plan: Cartão Digital Interativo (SPA). Botões padronizados com altura fixa (h-16) e tipografia uniforme. -->
<!-- Visualization & Content Choices: 
- Botões: Todos com classe h-16, text-sm, uppercase, tracking-wider para uniformidade total.
- Ícone: Mantido efeito gold-icon-shine.
- Fundo: Mantido universo animado.
-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rene Penachio - Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold-primary: #d4af68;      
            --gold-light: #f3e5c2;        
            --text-main: #ffffff;
            
            /* Verde Royal Profundo */
            --royal-green-top: #11382b; 
            --royal-green-bottom: #040f0b; 
        }

        body {
            /* Gradiente Verde Royal Profundo */
            background: linear-gradient(to bottom, var(--royal-green-top), var(--royal-green-bottom));
            
            font-family: 'Quicksand', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .font-highlight {
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.05em;
        }

        /* --- ANIMAÇÃO DE ESTRELAS (UNIVERSO) --- */
        #universe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Nebulosas sutis */
        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.3;
        }
        body::before {
            width: 400px;
            height: 400px;
            background: var(--gold-primary);
            top: -100px;
            left: -50px;
            animation: float-nebula 20s infinite alternate ease-in-out;
        }
        body::after {
            width: 350px;
            height: 350px;
            background: #1a5c48;
            bottom: -50px;
            right: -50px;
            animation: float-nebula 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes float-nebula {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* Card Principal (Glass) */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* --- BOTÕES LIQUID GLASS 3D + NEON --- */
        .btn-liquid-3d {
            position: relative;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-primary);
            color: var(--gold-light);
            font-family: 'Outfit', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 600; /* Peso um pouco maior para leitura clara */
            
            /* Sombra e Neon */
            box-shadow: 
                0 0 8px rgba(212, 175, 104, 0.5), 
                inset 1px 1px 2px rgba(255, 255, 255, 0.3), 
                inset -1px -1px 2px rgba(0, 0, 0, 0.5),
                5px 5px 15px rgba(0, 0, 0, 0.3);
            
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        
        .btn-liquid-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .btn-liquid-3d:hover {
            transform: translateY(-3px) scale(1.01);
            color: #fff;
            background: rgba(212, 175, 104, 0.15); 
            box-shadow: 
                0 0 15px var(--gold-primary), 
                inset 1px 1px 5px rgba(255, 255, 255, 0.5),
                inset -1px -1px 5px rgba(0, 0, 0, 0.2),
                8px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-liquid-3d:hover::before {
            left: 150%;
        }

        /* --- EFEITO OURO RELUZENTE DINÂMICO --- */
        @keyframes gold-shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .gold-icon-shine {
            background: linear-gradient(
                120deg, 
                #aa771c 0%,      
                #bf953f 25%,     
                #fcf6ba 50%,     
                #b38728 75%,     
                #aa771c 100%     
            );
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gold-shimmer 3.5s linear infinite;
            filter: drop-shadow(0 0 8px rgba(212, 175, 104, 0.6));
        }

        .logo-box {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.01));
            border: 1px solid rgba(212, 175, 104, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3), 0 0 15px rgba(212, 175, 104, 0.15);
            position: relative; 
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Container das Estrelas -->
    <div id="universe-container"></div>

    <!-- Card Principal -->
    <div class="w-full max-w-sm glass-card rounded-[30px] p-8 text-center fade-in-up relative z-10">
        
        <!-- Logo -->
        <div class="logo-box">
            <i class="fas fa-scale-balanced text-4xl gold-icon-shine"></i>
        </div>

        <!-- Cabeçalho -->
        <div class="mb-8">
            <h1 class="text-3xl font-highlight font-bold text-[#f3e5c2] mb-1 uppercase">
                Rene Penachio
            </h1>
            <p class="text-xs font-highlight uppercase tracking-[0.3em] text-[#d4af68] mb-4 opacity-90">
                Xavier de Sá
            </p>
            
            <div class="w-12 h-[1px] bg-[#d4af68]/40 mx-auto mb-4"></div>

            <p class="text-sm font-light text-gray-200 leading-relaxed">
                Advocacia & Assessoria Jurídica
            </p>
            
            <a href="https://cna.oab.org.br" target="_blank" class="inline-block text-[11px] font-bold tracking-wide text-[#d4af68] mt-2 hover:text-[#f3e5c2] hover:underline transition-colors cursor-pointer" title="Consultar no Cadastro Nacional de Advogados">
                OAB/SP 441.420
            </a>
        </div>

        <!-- Botões Padronizados (Mesmo tamanho e estilo) -->
        <div class="space-y-4 fade-in-up delay-200 w-full">
            
            <!-- WhatsApp -->
            <a href="https://wa.me/5511989074419?text=Olá,%20Dr.%20Rene.%20Gostaria%20de%20agendar%20uma%20consulta." target="_blank" class="btn-liquid-3d flex items-center justify-center h-16 w-full text-sm tracking-wider text-decoration-none group">
                <span class="mr-3 text-lg"><i class="fab fa-whatsapp"></i></span>
                AGENDAR CONSULTA
            </a>

            <!-- Localização -->
            <a href="https://www.google.com/maps/search/?api=1&query=Avenida+João+Firmino,+1413,+Assunção,+São+Bernardo+do+Campo" target="_blank" class="btn-liquid-3d flex items-center justify-center h-16 w-full text-sm tracking-wider text-decoration-none">
                <span class="mr-3 text-lg text-[#d4af68]"><i class="fas fa-map-pin"></i></span>
                VER LOCALIZAÇÃO
            </a>

            <!-- Instagram -->
            <a href="https://instagram.com/penachioadvogados" target="_blank" class="btn-liquid-3d flex items-center justify-center h-16 w-full text-sm tracking-wider text-decoration-none">
                <span class="mr-3 text-lg text-[#d4af68]"><i class="fab fa-instagram"></i></span>
                INSTAGRAM
            </a>
            
             <!-- Email -->
             <a href="mailto:penachiorene@gmail.com" class="btn-liquid-3d flex items-center justify-center h-16 w-full text-sm tracking-wider text-decoration-none">
                <span class="mr-3 text-lg text-[#d4af68]"><i class="far fa-envelope"></i></span>
                ENVIAR E-MAIL
            </a>

        </div>

        <!-- Rodapé -->
        <div class="mt-10 pt-4 border-t border-white/5 fade-in-up delay-300">
            <button onclick="shareCard()" class="text-[#d4af68]/60 hover:text-[#f3e5c2] text-[11px] uppercase tracking-wider transition-colors flex items-center justify-center mx-auto gap-2 font-highlight">
                <i class="fas fa-share-alt"></i> Compartilhar contato
            </button>
        </div>

    </div>

    <!-- Script JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const universe = document.getElementById('universe-container');
            const starCount = 60; 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                const duration = Math.random() * 3 + 2 + 's'; 
                const delay = Math.random() * 5 + 's';
                star.style.animationDuration = duration;
                star.style.animationDelay = delay;
                universe.appendChild(star);
            }
        });

        async function shareCard() {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Rene Penachio - Advocacia',
                        text: 'Advocacia e Assessoria Jurídica - Dr. Rene Penachio',
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Erro ao compartilhar', err);
                }
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copiado!');
            }
        }
    </script>
</body>
</html>
